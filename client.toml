# ============================================================
#  PROXY CLIENT CONFIGURATION
#  Instrução: Renomeie este arquivo para 'client.toml'
# ============================================================

[agent]
# ID: Identificador único deste agente (ex: "agente-casa", "vps-01").
id = "agente-exemplo-01"

# Group: Grupo de permissão (deve existir no servidor ou ser criado via token).
group = "whatsapp"

# Token: Chave de segurança para matrícula (Enrollment).
# Obtenha este token ao iniciar o Proxy Manager Server.
token = "SEU_TOKEN_DE_MATRICULA_AQUI"

[server]
# URL: Endereço do Servidor de Matrícula.
# IMPORTANTE: 
# 1. Use o protocolo 'https://'
# 2. Aponte para a porta de matrícula (padrão :8082)
url = "https://seu-servidor-ip-ou-dominio:8082"

# Insecure: Define a validação do certificado SSL.
# 'true' -> Aceita certificados auto-assinados (Self-Signed) do servidor.
# 'false' -> Exige certificado válido (apenas se usar domínio com SSL real).
insecure = true

# Secret: Senha de Blindagem (Enroll Secret).
# Deve ser IDÊNTICA ao valor 'enroll_secret' no arquivo server.toml do servidor.
# Sem isso, o servidor recusará a conexão com erro 404.
secret = "SEU_ENROLL_SECRET_AQUI"